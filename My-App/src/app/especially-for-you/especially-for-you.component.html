<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="card">
        <img src="../../assets/images/old-library-book.jpg" alt="Avatar" style="width:100%">
        <div class="content">
            <h4><b>ספרים שאהבת</b></h4>
            <i onclick="document.getElementById('Love').style.display='block'" class="fas fa-angle-down"></i>
            <div id="Love" style="display: none;">
            <table class="table table-hover" >
                <thead>
                  <tr>
                    <th>שם ספר</th>
                    <th>השאלה</th>
                    <th>מחיקה</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of bookToUserList">
                    <td>{{item.BookCode.NameBook}}</td>
                    <td><button (click)="borrow()"><i class="fas fa-exchange-alt"></i></button></td>
                    <td><button (click)="delete(item.BookCode)"> <i class="fas fa-times-circle"></i></button></td>
                 
                  </tr>
                </tbody>
              </table>
              <i class="fas fa-angle-up" onclick="document.getElementById('Love').style.display='none'"></i>
            </div>
        </div>
    </div>
    <div class="card">
      <img src="../../assets/images/old-library-book.jpg" alt="Avatar" style="width:100%">
      <div class="content">
          <h4><b>ספרים שאולי תאהב</b></h4>
          <i onclick="document.getElementById('maybeLove').style.display='block'"class="fas fa-angle-down"></i>
          <div id="maybeLove" style="display: none;">
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th>אודות הספר</th>
                  <th>הוספה לאהובים עליי</th>
                  <th>מחיקה</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of bookToUserList">
                  <td>{{item.BookCode.NameBook}}</td>
                  <td><button (click)="borrow()"><i class="far fa-thumbs-up"></i></button></td> 
                  <td><button (click)="delete(item.BookCode)"> <i class="fas fa-times-circle"></i></button></td>
               
                </tr>
              </tbody>
            </table>
            <i class="fas fa-angle-up" onclick="document.getElementById('maybeLove').style.display='none'"></i>
          </div>
      </div>
  </div>
</div>

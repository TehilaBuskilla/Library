<body >
  <nav>
    <ul class="menu">
      <li><a [routerLink]="['/mycatalog']" (click)="showThis()"><i class="fas fa-book-reader"></i>הספרים שלנו</a></li>
      <li><a [routerLink]="['/myespecially_for_you']" (click)="showThis()"><i class="fas fa-user-shield"></i>במיוחד בשבילך</a></li>
      <li><a [routerLink]="['/mynewest']" (click)="showThis()" ><i class="fas fa-plus"></i>החדשים שלנו</a></li>
      <li><a [routerLink]="['/myquestions_returns']" (click)="showThis()"><i class="fas fa-exchange-alt"></i>השאלות והחזרות</a></li>
      <li><a [routerLink]="['/mycatalog']" (click)="modal(1)" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-sign-in-alt"></i>
          הרשמה/התחברות</a></li>
    </ul>
  </nav>
  <div class="container"(click)="modal(0)" >
  <router-outlet></router-outlet>
  <app-catalog *ngIf="show"></app-catalog>

</div>
  <div id="id01" class="modal" *ngIf="modalShow">
    <div  class="login-wrap" >
      <div class="login-html">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">התחבר</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">הרשם</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">שם משתמש</label>
              <input id="user" type="text" class="input" placeholder="שם משתמש">
            </div>
            <div class="group">
              <label for="pass" class="label">סיסמא</label>
              <input id="pass" type="password" class="input" data-type="password" placeholder="סיסמא">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> השאר אותי מחובר</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="התחבר">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">שכחת את הסיסמא?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">שם משתמש</label>
              <input id="user" type="text" class="input" placeholder="שם משתמש">
            </div>
            <div class="group">
              <label for="pass" class="label">סיסמא</label>
              <input id="pass" type="password" class="input" data-type="password" placeholder="סיסמא">
            </div>
            <div class="group">
              <label for="pass" class="label">גיל</label>
              <input id="use" type="number" class="input" min="1" max="120" placeholder="גיל">
            </div>
            <div class="group">
              <form class="gander">
                <label for="pass" class="label">מין</label>
                <div class="form-check-inline">
                  <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    זכר
                  </label>
                  <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">נקבה
                  </label>
                </div>
              </form>
            </div>
            <div class="group">
              <form class="atatus">
                <label for="pass" class="label">מין</label>
                <div class="form-check-inline">
                  <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    נשוי
                  </label>
                  <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">רווק
                  </label>
                </div>
              </form>
            </div>
            <div class="group">
              <input type="submit" class="button" value="הרשם">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">כבר חבר?</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
